<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .red{
        color: red;
    }
    .blue{
        color: blue;
    }
    
    </style>
</head>
<body>
    <h1 id="h1id">this is a h1 tag</h1>
    <button id = "redid">Red</button>
    <button id = "blueid">Blue</button>
    <script>
       
        chgRed=()=>{
            console.log('sssss');
            document.querySelector("#h1id").classList.add('red');
            
        }
        document.querySelector("#redid").addEventListener("click",chgRed);
        chgBlue=()=>{
           
            document.querySelector("#h1id").classList.add('blue');
        }
         
        document.querySelector("#blueid").addEventListener("click",chgBlue);
    </script>
</body>
</html>
